{%extends 'testApp/base.html'%}
  {%block body_block%}
    <h1>Your shopping cart items information</h1>
    {% if request.session%}
      <table>
        <thead>
          <th>name</th>
          <th>quantity</th>
        </thead>
        {%for key,value in request.session.items%}
        <tr>
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      </table>
      {%endfor%}
          {%else%}
          <p>no items in shopping cart</p>
          {%endif%}

      {%endblock%}
